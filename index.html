<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Для Юлі ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff2d55;
            --accent-light: #ff5c8d;
            --glass: rgba(255, 255, 255, 0.8);
            --ios-blur: blur(25px);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(135deg, #fff0f3, #ffd6e0, #c4faf8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Плавні плями на фоні */
        .blobs {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 1;
        }
        .blob {
            position: absolute;
            filter: blur(60px);
            border-radius: 50%;
            opacity: 0.6;
            animation: move 20s infinite alternate ease-in-out;
        }
        .b1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #ffdee9; }
        .b2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #c4faf8; }

        @keyframes move { from { transform: translate(0,0); } to { transform: translate(50px, 50px); } }

        .card {
            position: relative;
            z-index: 10; /* Кнопки точно будуть зверху */
            width: 100%;
            max-width: 350px;
            background: var(--glass);
            -webkit-backdrop-filter: var(--ios-blur);
            backdrop-filter: var(--ios-blur);
            border-radius: 40px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(255, 45, 85, 0.2);
        }

        .img-wrap {
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        img { width: 100%; height: 250px; object-fit: cover; display: block; }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent);
            font-size: 28px;
            margin: 0 0 25px 0;
            line-height: 1.2;
        }

        .btn-wrap { display: flex; gap: 12px; }

        .btn {
            flex: 1;
            padding: 18px 0;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto; /* Гарантуємо, що кнопка реагує на дотик */
        }

        #no { background: rgba(0, 0, 0, 0.05); color: #444; }
        #yes { 
            background: var(--accent); 
            color: white; 
            box-shadow: 0 8px 15px rgba(255, 45, 85, 0.3);
        }

        .btn:active { transform: scale(0.92); opacity: 0.9; }

        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: fly 3s ease-out forwards;
        }
        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
    </style>
</head>

        <div class="blob b1"></div>

    </div>

        <div class="img-wrap">
            <img id="main-img" src="https://i.ibb.co/whJNr3BD/image.jpg" alt="Photo">
        </div>
        <h1 id="text">Юля, ти будеш моєю Валентинкою?</h1>

            <button class="btn" id="no" onclick="handleNo()">Ні</button>
            <button class="btn" id="yes" onclick="handleYes()">Так ❤️</button>
        </div>
    </div>
